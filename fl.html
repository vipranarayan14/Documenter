<!DOCTYPE html>
<html lang="en">

<head>
    <title>Flex</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet" type="text/css" href="print.css" media="print">
</head>

<body>
    <div class="container">
        
        <!-- Toggle Button -->
        <div class="editorToggler"><button>Toggle Editor</button></div>
        
        <!-- Editor -->
        <div class="pad editorPad">
            <div class="editor">
                <div class="codeInput"></div>
            </div>
        </div>
        
        <!-- Viewer -->
        <div class="pad viewerPad">
            <div class="pagesContainer">
                <div class="page">
                    <div class="pageBorder">
                        <div class="content"></div>
                    </div>
                </div>
                <div class="page">
                    <div class="pageBorder">
                        <div class="content"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
