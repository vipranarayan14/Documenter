<!DOCTYPE html>
<html lang="en">

<head>
    <title>Documenter</title>
    
    <link rel="stylesheet" type="text/css" href="Styles/index.css">
    
    <script src="Scripts/script.js"></script>   

		<script src="Scripts/download.js"></script>
    <script src="AceEditor/ace/ace.js"></script>
    <script src="AceEditor/ace/ext-language_tools.js"></script>
    
</head>

<body>
   
     <nav class="toolBar">    
        <div class="tool editorToggler"><button onclick="toggleEditor()">Toggle Editor</button></div>
        <div class="tool"><button onclick="saveChanges()">Save</button></div>
        <div class="tool">
        <button onclick="saveDocAsHTML()">Download</button>
        <!-- this.href='data:text/html;charset=UTF-8,'+encodeURIComponent(document.documentElement.outerHTML) -->
			</div>
        <div class="tool pagesPrinter"><button onclick="printPages()">Print</button></div>
        <div class="tool"><button onclick="emptyLocalStorage()">Clear Storage</button></div>
     </nav>
        
     <nav class="toolBar">
        <div class="tool"><button onclick="insertNewPage()">New Page</button></div>
        <div class="tool">
        <button onclick="exc('insertHorizontalRule')">--</button>
        <button onclick="exc('insertOrderedList')">1.</button>
        <button onclick="exc('insertUnorderedList')">*</button>
        <button onclick="exc('justifyLeft')">Left</button>
        <button onclick="exc('justifyCenter')">Center</button>
        <button onclick="exc('justifyRight')">Right</button>
        <button onclick="exc('indent')">Indent</button>
        <button onclick="exc('outdent')">Outdent</button>
        </div>
        <div class="tool putHeading">
        <select onchange="formatTxt(this.value)">
        <option value="">Select Formatting...</option>
        <option value="p">Paragraph</option>
        <option value="h1">Heading 1</option>
        <option value="h2">Heading 2</option>
        <option value="h3">Heading 3</option>
        <option value="h4">Heading 4</option>
        <option value="h5">Heading 5</option>
        <option value="h6">Heading 6</option>
        </select>
        </div>
        <div class="tool setLang">
        <select onchange="setLang(this.value)" onblur="resetVal(this)">
        <option value="">Select Formatting...</option>
        <option value="def">Default</option>
        <option value="sa">Sanskrit</option>
        <option value="ta">Tamil</option>
        </select>
        </div>
        <div class="tool"><button onclick="putHTML()">Insert HTML</button></div>
      </nav>
    
    <div class="container">
        <!-- Editor -->
        <div id="editorPad" class="pad editorPad">        		
            <div class="editor">  
				        <nav class="toolBar">
				        		<div class="tool">
				        				<button onclick="reloadPageCode()">Reload Editor</button>
				        		</div>
				        </nav>	           
                <div id="editor" class="codeInput"></div>  
            </div>
        </div>
        
        <!-- Viewer -->
        <div class="pad viewerPad">
            <div id="pageContainer" class="pagesContainer">                
            </div>
        </div>
    </div>
    <script src="Scripts/ace-loader.js"></script>
</body>

</html>
